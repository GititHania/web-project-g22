<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/3a10c9cc85.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>

    <link rel="stylesheet" href="mainCss.css">
    <link rel="stylesheet" href="StartCss.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAMA Cookies</title>
</head>

<body onload="find_location()">
    <div class="hidden_side" id="menu">
        <br>
        <i onclick="change_location('WhoRWe.html')">עמוד הבית <i class="fas fa-home"></i> </i> <br>
        <hr class="hr-line long">
        <i onclick="change_location('WhoRWe.html')"> מי אנחנו?</i>
        <hr class="hr-line long">
        <i onclick="change_location('OrderCookies.html')">הזמנת עוגיות</i>
        <hr class="hr-line long">
        <i onclick="change_location('FAQ.html')">שאלות נפוצות</i>
        <hr class="hr-line long">
        <i onclick="change_location('ContactUS.html')">צור קשר <i class="fas fa-phone"></i></i>
    </div>
    <div class="hidden_side" id="cart">
        <br>
        <div>
            <i>עוגית שוקולד מריר עם קינדר</i><br>
            <input class="cart_inp amount small_input add_cookie" type="number" min="0" max="12" value="2" size="1">
            <input class="cart_inp cost small_input add_cookie" type="number" min="0" max="12" value="20" size="2"
                readonly>
            <button class="add">עדכן</button>
        </div>
        <hr class="hr-line long">
        <div>
            <i>מארז 6 עוגיות</i><br>
            <input class="cart_inp amount small_input add_cookie" type="number" min="0" max="12" value="1" size="1">
            <input class="cart_inp cost small_input add_cookie" type="number" min="0" max="12" value="55" size="2"
                readonly>
            <button class="add">עדכן</button>
        </div>
        <hr class="hr-line long">
        <hr class="hr-line long">
        <br>
        <p>
            <i>מחיר כולל 75 ש"ח </i>
            <button class="add" onclick="change_location('Order_Summery.html')">לתשלום</button>
        </p>
    </div>

    <div class="Container">
        <div class="header">
            <span class="MCH">MAMA Cookies</span>
            <i class="fas fa-cookie" onclick="change_location('main.html')"></i>
            <i class="fas fa-phone" onclick="change_location('ContactUs.html')"></i>
            <i class="fas fa-shopping-cart" onclick="toggle_side('cart')"></i>
            <i class="fas fa-bars" onclick="toggle_side('menu')"></i>
        </div>
        <div id="StartMain" class="main">
            <h1 class="page_title" id="Title">MAMA Cookies</h1>
            <span id="SPBtn">
                <button> איסוף עצמי </button>
            </span>
            <span id="DelBtn">
                <button> משלוח </button>
            </span>
            <span id="editBtn">
                <button class="fas fa-pen"> </button>
            </span>
            <div id="input1">
                <label for="">בית</label>
                <input type="text">
            </div>
            <div id="input2">
                <label for="">רחוב</label>
                <input type="text">
            </div>
            <div id="input3">
                <label for="">עיר</label>
                <input type="text">
            </div>


        </div>
    </div>
</body>

</html>
