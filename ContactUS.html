<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="mainCss.css">
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/3a10c9cc85.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
</head>

<body>
    <div class="hidden_side" id="menu">
        <br>
        <i onclick="change_location('WhoRWe.html')">עמוד הבית <i class="fas fa-home"></i> </i> <br>
        <hr class="hr-line long">
        <i onclick="change_location('WhoRWe.html')"> מי אנחנו?</i>
        <hr class="hr-line long">
        <i onclick="change_location('OrderCookies.html')">הזמנת עוגיות</i>
        <hr class="hr-line long">
        <i onclick="change_location('FAQ.html')">שאלות נפוצות</i>
        <hr class="hr-line long">
        <i onclick="change_location('ContactUS.html')">צור קשר <i class="fas fa-phone"></i></i>
    </div>
    <div class="hidden_side" id="cart">
        <br>
        <div>
            <i>עוגית שוקולד מריר עם קינדר</i><br>
            <input id="c1a" class="cart_inp amount small_input add_cookie" type="number" min="0" max="100" value="2"
                size="1">
            <input id="c1c" class="cart_inp cost small_input add_cookie" type="number" min="0" max="100" value="20"
                size="2" readonly>
            <button class="add" onclick="update_cost('c1', 'singleR')">עדכן</button>
        </div>
        <hr class="hr-line long">
        <div>
            <i>מארז 6 עוגיות</i><br>
            <input id="c2a" class="cart_inp amount small_input add_cookie" type="number" min="0" max="12" value="1"
                size="1">
            <input id="c2c" class="cart_inp cost small_input add_cookie" type="number" min="0" max="100" value="55"
                size="2" readonly>
            <button class="add" onclick="update_cost('c2', '6pack')">עדכן</button>
        </div>
        <hr class="hr-line long">
        <hr class="hr-line long">
        <br>
        <p>
            <i>מחיר כולל
                <input id="tc" class="small_input add_cookie" type="number" min="0" max="100" value="75" size="2"
                    readonly>
                ש"ח </i>
            <button class="add" onclick="change_location('Order_Summery.html')">לתשלום</button>
        </p>
    </div>
    <div class="Container">
        <div class="header">
            <span class="MCH">MAMA Cookies</span>
            <i class="fas fa-cookie" onclick="change_location('main.html')"></i>
            <i class="fas fa-phone" onclick="change_location('ContactUs.html')"></i>
            <i class="fas fa-shopping-cart" onclick="toggle_side('cart')"></i>
            <i class="fas fa-bars" onclick="toggle_side('menu')"></i>
        </div>
        <div class="main">
            <h1 class="page_title">צור קשר </h1>
            <i class="fab fa-whatsapp fa-2x whatsapp_widgit" onclick="send_to_whatsapp()"></i>
            <div class="wu_speach_bubble right shownD" onclick="send_to_whatsapp()">דברו איתנו<br>בwhatsapp </div>
            <div class="textBox">
                <form id='Contact_form' action="">
                    <table>
                        <tr>
                            <td class="shownD">
                                <label for="NameC"> שם מלא </label>
                            </td>
                            <td>
                                <label for="NameC" class="hiddenD"> שם מלא </label>
                                <input type="text" name="NameC" id="NameC" required/>
                            </td>
                        </tr>
                        <tr>
                            <td class="shownD">
                                <label for="EmailC"> כתובת דוא"ל </label>
                            </td>
                            <td>
                                <label for="EmailC" class="hiddenD"> כתובת דוא"ל </label>
                                <input type="email" name="EmailC" id="EmailC" required pattern="^[^ ]+@[^ ]+\.[a-z]{2,6}$"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="shownD">
                                <label for="PhoneC"></label> טלפון </label>
                            </td>
                            <td>
                                <label for="PhoneC" class="hiddenD"> טלפון </label>
                                <input type="tel" name="PhoneC" id="PhoneC" required pattern="[0-9]{10}"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="shownD">
                                <label for="TopicC" class="shownD"> נושא פנייה </label>
                            </td>
                            <td>
                                <label for="TopicC" class="hiddenD"> נושא פנייה </label>
                                <input type="text" name="TopicC" id="TopicC" required/>
                            </td>
                        </tr>
                        <tr>
                            <td class="shownD">
                                <label for="Input"> טקסט חופשי </label><br />
                            </td>
                            <td>
                                <label for="Input" class="hiddenD"> טקסט חופשי </label><br />
                                <textarea name="Input" id="Input" rows="10"
                                    placeholder="זה המקום לשתף, אנחנו מקשיבים..."></textarea><br />

                            </td>
                        </tr>
                    </table>
                    <button type="button" onclick="Send_contact()">שלח</button>
                </form>
            </div>
        </div>
</body>

</html>
