<link rel="stylesheet" href="{{ url_for('cookieCard.static', filename='css/cookieCard.css') }}" />
<script src="{{ url_for('cookieCard.static', filename='js/cookieCard.js') }}"></script>

{% if type=='cookie' %}
<div class='single {{class}} cookie_card'>
    <p>
        <img src="{{imgSrc}}" alt="cookie img" class="cookie_img single {{topping}}"><br>
        <span>
            עוגיית
        </span>
        <span id="base{{id}}">
            {{base}}
        </span>
        <span>
            עם
        </span>
        <span id="toping{{id}}">
            {{topping}}
        </span>
    </p>
    <p>
        <span id="price{{id}}">
            {{price}} ₪
        </span>
    </p>
    <p>
        <input class="small_input add_cookie" type="number" max="12" min="0" value="1" id="amount{{id}}">
        <button class="add" onclick="addCookie({{id}})">הוסף</button>
    </p>
</div>

{% endif%}

{% if type=='pack' %}
<div class="pack cookie_card">
    <img src="{{imgSrc}}" alt="pack img" class="cookie_img pack {{size}}"><br>
    <p>
        <span> מארז</span>
        <span id="size{{id}}"> {{size}} </span>
        <span>עוגיות</span>
    </p>
    <p>
        <span id="pricep{{id}}">
            {{price}} ₪
        </span>
    </p>
    <p>
        <input class="small_input add_cookie" type="number" max="12" min="0" value="1" id="amountp{{id}}">
        <button class="add" onclick="addPack({{id}})">הוסף</button>
    </p>
</div>
{% endif%}

<script src="{{ url_for('cookieCard.static', filename='js/cookieCard.js') }}"></script>
